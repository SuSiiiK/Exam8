<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex mt-2 align-items-center justify-content-center">
    <form class="form-inline align-items-center ">
        <input autofocus class="form-control mr-sm-2" type="text" name="country-name-form" placeholder="Search"
               aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0 country-submit" name="country-submit" type="submit">Search
        </button>
    </form>
</div>

</body>
<script language="JavaScript">
    class Country {
        constructor(name, capital, flag, region, alpha2Code) {
            this.name = name;
            this.capital = capital;
            this.flag = flag;
            this.region = region;
            this.alpha2Code = alpha2Code;
        }
    }

    let countries = [];

    function addCountry(i) {
        const country = countries[i];
        let le = document.createElement('div');
        le.classList.add('border', 'mt-2', 'w-75')
        le.innerHTML = `<ul>
                 <li>Name: ${country.name}</li>
                 <li>Capital: ${country.capital}</li>
                 <li>Region: ${country.region}</li>
                 <li>Image: <img src="${country.flag}" class="w-25 h-25"></li>
                 <li><a href="https://www.google.com/search?q=${country.name}">More</a></li>
             </ul>`;
        document.getElementsByClassName('cities')[0].prepend(le);
    }

</script>
</html>
